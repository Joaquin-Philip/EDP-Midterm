<body>
  <mat-toolbar>
    <h1>Personal Website</h1>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav mode="side" opened>
      <img
        class="avatar mat-elevation-z8"
        src="https://apps.evsu.edu.ph/assets/img/students/2019/2019-07733-23264f454f83e7f9f4cfd1fdbdeea0db.jpg"
      />
      <h4 class="name">Joaquin Philip Tandang</h4>
      <p style="font-style: italic; color: rgba(19, 18, 18, 0.993)">
        Future PROGrAMmER
      </p>

      <mat-divider></mat-divider>

      <mat-list class="list">
        <mat-list-item>
          <mat-icon class="icon">home</mat-icon>
          <a
            routerLink="home"
            (click)="navClick('Home')"
            routerLinkActive="active"
            class="anchor_class"
            >Home</a
          >
        </mat-list-item>

        <mat-list-item>
          <mat-icon class="icon">person</mat-icon>
          <a
            routerLink="profile"
            (click)="navClick('Profile')"
            routerLinkActive="active"
            class="anchor_class"
            >Profile</a
          >
        </mat-list-item>
        <mat-list-item>
          <mat-icon class="icon">image</mat-icon>
          <a
            routerLink="gallery"
            (click)="navClick('Gallery')"
            routerLinkActive="active"
            class="anchor_class"
            >Gallery</a
          >
        </mat-list-item>
        <mat-list-item>
          <mat-icon class="icon">phone</mat-icon>
          <a
            routerLink="contact"
            (click)="navClick('Contact')"
            routerLinkActive="active"
            class="anchor_class"
            >Contact</a
          >
        </mat-list-item>
      </mat-list>
      <br />
      <br />
      <br />
      <p style="font-size: 15px; text-align: center; color: black">
        &copy; 2021 Personal Website
      </p>
    </mat-sidenav>
    <mat-sidenav-content class="content">
      <pre
        style="color: rgb(248, 245, 245); font-size: 28px; font-family: Verdana"
      > <mat-icon>menu</mat-icon>{{currentNav}} </pre>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</body>
